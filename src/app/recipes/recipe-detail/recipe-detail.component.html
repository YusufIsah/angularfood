<div class="row">
  <div class="col-xs-12">

      <img mat-card-image [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive sign-b" style="max-height: 300px">

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 class="text-white">{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" dropdown>
      <button dropdownToggle type="button" class="btn grey darken-4 btn-sm dropdown-toggle waves-light sign-b" mdbWavesEffect>
        Manage Recipe
      </button>

      <div class="dropdown-menu dropdown-content">
        <a class="dropdown-item" href="#">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
