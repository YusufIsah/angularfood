<div class="row">
  <div class="col-md-5">
    <app-shopping-edit
    (newIngredient)="onIngredientAdded($event)"></app-shopping-edit>
    <hr class="white">

    <ul class="list-group">
      <a href="" class="list-group-item" style="cursor: pointer;"
      *ngFor="let ingredient of ingredients">
        {{ ingredient.getName }} ({{ ingredient.getAmount }})
      </a>
    </ul>

  </div>
</div>
