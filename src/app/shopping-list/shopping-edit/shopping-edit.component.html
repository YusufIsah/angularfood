<div class="row">
  <div class="col-xs-7">
    <!-- <button type="button" class="btn btn-primary waves-light" (click)="form.show()" mdbWavesEffect>
      Contact form</button> -->
    <!--Modal: Contact form-->
    <!-- <div mdbModal #form="mdb-modal" class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true"> -->
    <div class="modal-dialog cascading-modal" role="document">
      <!--Content-->
      <div class="modal-content">

        <!--Header-->
        <div class="modal-header light-blue darken-3 white-text">
          <h4 class="title">
            <i class="fa fa-pencil"></i> Shopping Edit </h4>
        </div>
        <!--Body-->
        <div class="modal-body mb-0">
          <form [formGroup]="modalForm">
            <div class="row">
              <div class="md-form form-sm">
                <input mdbInputDirective type="text" id="name" formControlName="name" class="form-control input-alternate">
                <label for="modalFormNameEx">Your name</label>
              </div>
              <div class="md-form form-sm" style="padding-left: 10px">
                <input mdbInputDirective type="number" id="number" formControlName="number" class="form-control">
                <label for="modalFormNameEx" style="padding-left: 10px">Your number</label>
              </div>
            </div>

            <div class="row">
              <div class="text-center mt-1-half ">
                <button class="btn btn-sm btn-info mb-2 waves-light sign-b" mdbWavesEffect>Add
                  <i class="fa fa-plus ml-1"></i>
                </button>
                <button class="btn btn-danger btn-sm mb-2 waves-light sign-b" mdbWavesEffect>Delete
                    <i class="fa fa-minus ml-1"></i>
                  </button>
                  <button class="btn btn-danger mb-2 btn-sm waves-light sign-b" mdbWavesEffect>Clear
                      <i class="fa fa-remove ml-1"></i>
                    </button>
              </div>
            </div>


          </form>

        </div>
      </div>
      <!--/.Content-->
    </div>
    <!-- </div> -->

  </div>
